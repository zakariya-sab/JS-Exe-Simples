<head></head>

<body>
    <script>
        let c = 0;
        for (var i = 2; i <= 100; i++) {

            for (var j = 2; j < i; j++) {
                if (i % j == 0) { c++; }
            }
            if (c == 0 ) {
                document.write(i + " est un nombre premier <br>");
            }
            c=0;
        }

    </script>
</body>
