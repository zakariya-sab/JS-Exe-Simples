<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>TP_TW</title>
</head>

<body>
    <div class="all-list">
        <h1 style=" margin-top: 0%; ">Commande De Restaurant</h1>
        <div class="Menu">
            <div class="Entre-menu">
                <p class="p2">Entrée:</p>
                <select name="Entre" id="Entre">
                    <option value="aucun">aucun</option>
                    <option value="Salade marocaine aux poivrons">Salade marocaine aux poivrons</option>
                    <option value="Salade marocaine au fromage de chèvre">Salade marocaine au fromage de chèvre</option>
                </select>
                <p class="p1">Nombre de personnes :</p>
                <input value=0 type="text" name="" id="Nombre-de-personnes-pour-Entre">
            </div>
            <div class="Plat-menu">
                <p class="p2">Plat principal :</p>
                <select name="Plat-principal" id="Plat-principal">
                    <option value="aucun">aucun</option>
                    <option value="Tagine">Tagine</option>
                    <option value="Pastilla">Pastilla</option>

                </select>
                <p class="p1">Nombre de personnes :</p>
                <input value="0" type="text" name="" id="Nombre-de-personnes-pour-Plat_principal">
            </div>
            <div class="Dessert-menu">
                <p class="p2">Dessert:</p>
                <select name="Dessert" id="Dessert">
                    <option value="aucun">aucun</option>
                    <option value="Chebakia">Chebakia</option>
                    <option value="harch">harch</option>
                </select>
                <p class="p1">Nombre de personnes :</p>
                <input value="0" type="text" name="" id="Nombre-de-personnes-pour-Dessert">
            </div>
            <button id="Command">Commander</button>
            
                
                
           
        </div>
    </div>
    <div id="textarea">
                    
    </div>
    <script src="iziz.js"></script>
</body>

</html>
